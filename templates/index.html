<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidekick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sidekick/static/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Sidekick</h1>
            <div class="input">
                <input class="query-input" type="text" placeholder="What are you curious about?" />
                <button class="submit-button" type="button">Submit</button>
            </div>
            <div class="answer">
                <div class="answer-content"></div>
                <div class="answer-references"></div>
                <div class="answer-skeleton">
                    <div class="answer-skeleton-line answer-skeleton-line-short"></div>
                    <div class="answer-skeleton-line"></div>
                    <div class="answer-skeleton-line"></div>
                    <div class="answer-skeleton-line answer-skeleton-line-short"></div>
                    <div class="answer-skeleton-line"></div>
                    <div class="answer-skeleton-line answer-skeleton-line-short"></div>
                    <div class="answer-skeleton-line"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/sidekick/static/index.js"></script>
</body>

</html>
